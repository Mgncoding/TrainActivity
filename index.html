<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <link rl="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Staatliches" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>
  <div id="train"> <img  src="assets/images/train.gif" alt="train"></div>
    <div class='container'>
        <div class='row'>
            <div class='col-md-2'></div>

            <div class='col-md-8' id='content' style='background-color: white;'>
                <div class='row'>
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">Your everyday Train needs</h1>
                            <p class="lead">When you hear the choo, begin the chugga chugga</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-md-2'></div>
           
            <table class="table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival </th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table><br>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label>Train Name</label>
                                <input type="text" class="form-control" id="train-name">
                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input type="text" class="form-control" id="dest">
                            </div>
                            <div class="form-group">
                                <label>First Train Time (HH:mm-military time)</label>
                                <input type="text" class="form-control" id="first-train">
                            </div>
                            <div class="form-group">
                                <label>Frequency (min)</label>
                                <input type="text" class="form-control" id="freq">
                            </div>
                            <button id="submit" type="submit" class="btn btn-primary">All aboard</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
